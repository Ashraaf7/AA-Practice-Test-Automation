<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes and Radio Button</title>
    <link rel="icon" href="../Images/test-automation-practice-logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
        <link rel="stylesheet" href="../Styles/styles.css">
</head>
<header>
  <nav>
      <div class="google">
          <div class="logo">
          <img src="../Images/test-automation-practice-logo.png" alt="Logo">
      </div>
      <ul class="nav-links">
          <li><a href="../Pages/main.html">Home</a> </li>
          <li><a href="../Pages/about.html">About</a></li>
      </ul>
      </div>
     
      <button class="btn btn-primary logout" onclick="logout()">Logout</button>
  </nav>
</header>
<body>
  <!-- Checkboxes Section -->
  <section id="checkbox-section" class="checkbox" style="padding-top: 50px;">
    <h2>Checkboxes</h2>
    <p>Choose your favorite club:</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Al-Ahly" id="Ahly" checked>
        <label class="form-check-label" for="Ahly">Al-Ahly</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Al-Zamalek" id="Zamalek">
        <label class="form-check-label" for="Zamalek">Al-Zamalek</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="noClub" id="noClub">
        <label class="form-check-label" for="noClub">I am not a fan of any club</label>
    </div>
</section>
<section id="radio-section" class="radio-button" style="padding-top: 50px;">
    
 <!-- RADIO BUTTONS -->
 <div class="input-group">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Radio Buttons</h2>
      <p>Choose your Education level:</p>
    </div>
    <div class="col-sm-8 col-sm-offset-2">
      <input type="radio" id="radio-button-1" aria-label="Radio button" value="radio-button-1" name="education-level">
      High School
    </div>
    <div class="col-sm-8 col-sm-offset-2">
      <input type="radio" id="radio-button-2" aria-label="Radio button" value="radio-button-2" name="education-level">
      College
    </div>
    <div class="col-sm-8 col-sm-offset-2">
      <input type="radio" id="radio-button-3" aria-label="Radio button" value="radio-button-3" name="education-level">
      Grad School
    </div>
  </div>
  <br />
</section>
<script src="../JavaScript/script.js"></script> <!-- Adjusted path -->
</body>
</html>
