<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - AA Practice Test Automation</title>
    <link rel="icon" href="../Images/test-automation-practice-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
        <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="google">
                <div class="logo">
                <img src="../Images/test-automation-practice-logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a> </li>
                <li><a href="#">About</a></li>
            </ul>
            </div>
           
            <button class="btn btn-primary logout" onclick="logout()">Logout</button>
        </nav>
    </header>
    <section class="slider-navigation">
        <nav class="lw-topbar-menu with-hover hover-effect1 d-flex justify-content-between align-items-center">
            <ul class="lw-topbar-options">
                <li class="lw-topbar-option"><button onclick="openSection('tables.html')">Show Table</button></li>
                <li class="lw-topbar-option"><button onclick="openSection('checkbox_Radio.html')">Show Checkboxes and Radio</button></li>
                <!-- Add more buttons as needed -->
            </ul>
        </nav>
    </section>
    <div class="mt-4 text-center">
        <h2>Scroll to See Text Box</h2>
        <h3>Drag this image and drop it to see an Alert</h3>
    </div>
    <div class="image-container">
        <!-- Image added here -->
        <img src="../Images/meme.jpg" alt="my Image" class="image-after-login" ondragstart="onDragStart(event)" draggable="true">
    </div>
    <!-- Text Box Section -->
    <section id="text-box-section" style="padding-top: 2000px; padding-bottom: 100px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h2>Scroll to See Me</h2>
                    <input class="form-control" id="scroll_text" rows="5" placeholder="I am here"></input>
                </div>
            </div>
        </div>
    </section>
    <script src="../JavaScript/script.js"></script>
</body>
</html>
