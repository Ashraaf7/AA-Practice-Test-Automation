<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" href="../Images/test-automation-practice-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
        <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="google">
                <div class="logo">
                <img src="../Images/test-automation-practice-logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="../Pages/main.html">Home</a> </li>
                <li><a href="../Pages/about.html">About</a></li>
            </ul>
            </div>
           
            <button class="btn btn-primary logout" onclick="logout()">Logout</button>
        </nav>
    </header>

    <div class="drag-drop-container">
        <h3>Drag & Drop Field</h3>
        <div id="dropZone" ondrop="onDrop(event)" ondragover="onDragOver(event)">
            Drag & Drop files here
        </div>
        <ul id="fileList"></ul>
    </div>
    
    <div class="mt-4 text-center">
        <h3>Drag this image and drop it to see an Alert</h3>
    </div>
    <div class="image-container">
        <!-- Image added here -->
        <img src="../Images/meme.jpg" alt="my Image" class="image-after-login" ondragstart="onDragStart(event)" draggable="true">
    </div>
    <script src="../JavaScript/script.js"></script>
</body>
</html>
