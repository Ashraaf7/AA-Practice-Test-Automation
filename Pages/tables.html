<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="icon" href="../Images/test-automation-practice-logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous">
        <link rel="stylesheet" href="../Styles/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="google">
                <div class="logo">
                <img src="../Images/test-automation-practice-logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="../Pages/main.html">Home</a> </li>
                <li><a href="../Pages/about.html">About</a></li>
            </ul>
            </div>
           
            <button class="btn btn-primary logout" onclick="logout()">Logout</button>
        </nav>
    </header>
 <!-- Table Section -->
 <section id="table-section" class="table" style="padding-top: 50px;">
    <h2>HTML Table</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Year of experience</th>
                <th scope="col">CV dowload</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fresh grad Tester</td>
                <td>0</td>
                <td><input value="Download CV" type="button"
                        onclick="{setTimeout(() => this.value='Downloaded!', 5000 ) ;this.value='Downloading...'}"
                        class="btn btn-primary CV-button" /></td>
            </tr>
            <tr>
                <td>Junior Tester</td>
                <td>1</td>
                <td><input value="Download CV" type="button"
                        onclick="{setTimeout(() => this.value='Downloaded!', 5000 ) ;this.value='Downloading...'}"
                        class="btn btn-primary CV-button" /></td>
            </tr>
            <tr>
                <td>Mid-level Tester</td>
                <td>3</td>
                <td><input value="Download CV" type="button"
                        onclick="{setTimeout(() => this.value='Downloaded!', 5000 ) ;this.value='Downloading...'}"
                        class="btn btn-primary CV-button" /></td>
            </tr>
            <tr>
                <td>Senior Tester</td>
                <td>3</td>
                <td><input value="Download CV" type="button"
                        onclick="{setTimeout(() => this.value='Downloaded!', 5000 ) ;this.value='Downloading...'}"
                        class="btn btn-primary CV-button" /></td>
            </tr>
            <tr>
                <td>Team Lead Tester CV</td>
                <td>5</td>
                <td><input value="Download CV" type="button"
                        onclick="{setTimeout(() => this.value='Downloaded!', 5000 ) ;this.value='Downloading...'}"
                        class="btn btn-primary CV-button" /></td>
            </tr>
        </tbody>
    </table>
</section>
<script src="../JavaScript/script.js"></script> <!-- Adjusted path -->
</body>
</html>
