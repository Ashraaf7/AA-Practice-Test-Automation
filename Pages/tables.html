<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
        <link rel="stylesheet" href="../Styles/styles.css">
        <script src="../Pages/tables.html"></script> <!-- Adjusted path -->
</head>
<body>
 <!-- Table Section -->
 <section id="table-section" class="table" style="padding-top: 50px;">
    <h2>HTML Table</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Year of experience</th>
                <th scope="col">CV dowload</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fresh grad Tester</td>
                <td>0</td>
                <td><input value="Download CV" type="button"
                        onclick="{setTimeout(() => this.value='Downloaded!', 5000 ) ;this.value='Downloading...'}"
                        class="btn btn-primary CV-button" /></td>
            </tr>
            <tr>
                <td>Junior Tester</td>
                <td>1</td>
                <td><input value="Download CV" type="button"
                        onclick="{setTimeout(() => this.value='Downloaded!', 5000 ) ;this.value='Downloading...'}"
                        class="btn btn-primary CV-button" /></td>
            </tr>
            <tr>
                <td>Mid-level Tester</td>
                <td>3</td>
                <td><input value="Download CV" type="button"
                        onclick="{setTimeout(() => this.value='Downloaded!', 5000 ) ;this.value='Downloading...'}"
                        class="btn btn-primary CV-button" /></td>
            </tr>
            <tr>
                <td>Senior Tester</td>
                <td>3</td>
                <td><input value="Download CV" type="button"
                        onclick="{setTimeout(() => this.value='Downloaded!', 5000 ) ;this.value='Downloading...'}"
                        class="btn btn-primary CV-button" /></td>
            </tr>
            <tr>
                <td>Team Lead Tester CV</td>
                <td>5</td>
                <td><input value="Download CV" type="button"
                        onclick="{setTimeout(() => this.value='Downloaded!', 5000 ) ;this.value='Downloading...'}"
                        class="btn btn-primary CV-button" /></td>
            </tr>
        </tbody>
    </table>
</section>
</body>
</html>
