<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="Images/test-automation-practice-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/styles.css">

<body>
    <header>
        <nav>
            <div class="google">
                <div class="logo">
                <img src="../Images/test-automation-practice-logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a> </li>
                <li><a href="../Pages/about.html">About</a></li>
            </ul>
            </div>
        </nav>
    </header>
    <div class="login-container">
        <form id="loginForm">
            <h2 class="h3 mb-3 font-weight-normal">Login</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Enter your username" required autofocus>
            
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <!-- Login credentials text outside the login container -->
    <div class="login-credentials">

        <h3>Login Credentials</h3>
        <h4>Username: <span style="color: red;">admin</span></h4>
        <h4>Password: <span style="color: red;">admin</span></h4>
    </div>
    <script src="JavaScript/login.js"></script>
