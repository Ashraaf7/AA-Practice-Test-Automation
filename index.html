<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Practice Test Automation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
        <link rel="stylesheet" href="Styles/styles.css">
        <script src="Js/script.js"></script>
</head>
<body>
    <header>
        <button class="btn btn-primary"  onclick="openSection('Pages/tables.html')">Show Table</button>
        <button class="btn btn-primary" onclick="openSection('Pages/checkbox_Radio.html')" >Show Checkboxes and Radio</button>
        <!-- Add more buttons as needed -->
    </header>
    <div class="login-container">
        <form id="loginForm">
            <h2 class="h3 mb-3 font-weight-normal">Login</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Enter your email address" required autofocus  >
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <div class="mt-3 text-center">
     
        </div>
        <div class="actions mt-3 text-center">
            <!-- Button for double-click functionality -->
            <button type="button" id="riClickBtn" class="btn btn-primary">Right Click Me</button>
            <button type="button" id="dblClickBtn" class="btn btn-primary">Double Click Me</button>
        </div>
        <div class="mt-4">
            <button type="button" id="chooseFileBtn" class="btn btn-secondary">Choose File</button>
            <input type="file" id="fileInput" multiple> <!-- Hidden file input -->
            <div id="dropZone" ondrop="onDrop(event)" ondragover="onDragOver(event)">Drag & Drop files here </div>
            <ul id="fileList"></ul>
        </div>

       
    </div>
    <div class="mt-4 text-center">
        <h2>Scroll to See Text Box</h2>
        <h3>Drag this image and drop it to see an Alert</h3>
    </div>


    <div class="image-container">
        <!-- Image added here -->
      <img src="Images\meme.jpg" alt="my Image" class="image-after-login" ondragstart="onDragStart(event)" draggable="true"  >
  </div>   

   

  

   
<!-- Text Box Section -->
<section id="text-box-section" style="padding-top: 2000px; padding-bottom: 100px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2>Scroll to See Me</h2>
                <input class="form-control" id="scroll_text" rows="5" placeholder="I am here"></input>
            </div>
        </div>
    </div>
</section>

</body>
</html>
